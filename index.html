<head>

<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    background: #f6f4f0;
    color: #2a2a28;
    font-family: 'Newsreader', Georgia, serif;
    font-size: 17px;
    line-height: 1.7;
    -webkit-font-smoothing: antialiased;
  }
  .page {
    max-width: 480px;
    margin: 0 auto;
    padding: 120px 28px 80px;
  }
  .tag {
    font-family: 'DM Mono', monospace;
    font-size: 11px;
    color: #9a9590;
    letter-spacing: 0.5px;
    margin-bottom: 32px;
  }
  h1 {
    font-size: 24px;
    font-weight: 300;
    line-height: 1.35;
    margin-bottom: 40px;
    color: #1a1a18;
  }
  .instrument-list {
    list-style: none;
  }
  .instrument-list li {
    padding: 16px 0;
    border-bottom: 1px solid #eae7e3;
  }
  .instrument-list li:first-child {
    border-top: 1px solid #eae7e3;
  }
  .instrument-list a {
    font-size: 17px;
    color: #2a2a28;
    text-decoration: none;
    transition: color 0.3s ease;
  }
  .instrument-list a:hover {
    color: #c0452a;
  }
  .instrument-list .meta {
    font-family: 'DM Mono', monospace;
    font-size: 11px;
    color: #b0ada8;
    margin-top: 4px;
  }
  .footer {
    margin-top: 72px;

  }

<div class="page">
